<!DOCTYPE html>
<html>
<head>
  <title>SR-Traders Order Form</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .form-header {
      position: sticky;
      top: 0;
      background: #fff;
      padding: 10px;
      z-index: 1000;
      border-bottom: 1px solid #ccc;
      display: flex;
      gap: 10px;
      align-items: center;
    }
    .form-header label {
      font-weight: bold;
    }
    .product-list {
      max-height: 75vh;   /* scrollable area */
      overflow-y: auto;
      padding: 10px;
    }
    button[type="submit"] {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
    }
    button[type="submit"]:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <h1>SR-Traders Order Form</h1>

  <!-- Hidden iframe to capture Apps Script response -->
  <iframe name="hidden_iframe" style="display:none"></iframe>

  <form id="orderForm"
        action="https://script.google.com/macros/s/AKfycbxVY9oheDr5-MhuXqgXDpSbszzuo6eH7hzrQsG7c23bF5NMD8QG7-hxRGLKN_wrjy91cw/exec"
        method="POST"
        target="hidden_iframe">

    <!-- Fixed header section -->
    <div class="form-header">
      <label for="shopSelect">Shop:</label>
      <select id="shopSelect" name="shopName" required>
        <option value="">-- Select Shop --</option>
      </select>

      <button type="submit">Submit Order</button>
    </div>

    <!-- Scrollable product list -->
    <div id="productGrid" class="product-list"></div>
  </form>

  <script src="script.js"></script>
</body>
</html>
