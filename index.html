<!DOCTYPE html>
<html>
<head>
  <title>Balaji Order Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Balaji Order Form</h1>
  <form id="orderForm">
    <!-- Shop selector -->
    <label for="shopSelect">Shop Name:</label>
    <select id="shopSelect" name="shopName" required>
      <option value="">-- Select Shop --</option>
      <option value="Mahadevi Store (Sasthana)">Mahadevi Store (Sasthana)</option>
      <option value="Durga Store (Kodi)">Durga Store (Kodi)</option>
      <option value="Sunil Store (Sasthana)">Sunil Store (Sasthana)</option>
      <option value="Jyothi Pan Stall (N.H Sasthana)">Jyothi Pan Stall (N.H Sasthana)</option>
      <option value="Laxmi Venkateshwara Sweets (Brahmavara)">Laxmi Venkateshwara Sweets (Brahmavara)</option>
      <!-- Add more shops from GST report here -->
    </select>

    <!-- Product grid -->
    <div id="productGrid" class="grid"></div>

    <button type="submit">Submit Order</button>
  </form>
  <script src="script.js"></script>
</body>
</html>
