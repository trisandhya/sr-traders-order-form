<!DOCTYPE html>
<html>
<head>
  <title>SR-Traders Order Form</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body { margin: 0; font-family: Arial, sans-serif; }
    .form-header {
      position: sticky; top: 0; background: #fff; padding: 10px;
      z-index: 1000; border-bottom: 1px solid #ccc;
      display: flex; gap: 10px; align-items: center;
    }
    .form-header label { font-weight: bold; }
    .product-list { max-height: 75vh; overflow-y: auto; padding: 10px; }
    button[type="submit"] {
      background: #4CAF50; color: white; border: none;
      padding: 8px 16px; border-radius: 4px; cursor: pointer;
    }
    button[type="submit"]:hover { background: #45a049; }
    /* Toast styles */
    #toast {
      visibility: hidden; min-width: 250px; margin-left: -125px;
      background-color: #333; color: #fff; text-align: center;
      border-radius: 4px; padding: 12px; position: fixed;
      z-index: 9999; left: 50%; bottom: 30px; font-size: 14px;
    }
    #toast.show {
      visibility: visible;
      animation: fadein 0.5s, fadeout 0.5s 2.5s;
    }
    @keyframes fadein { from {bottom:0; opacity:0;} to {bottom:30px; opacity:1;} }
    @keyframes fadeout { from {bottom:30px; opacity:1;} to {bottom:0; opacity:0;} }
  </style>
</head>
<body>
  <h1>SR-Traders Order Form</h1>

  <form id="orderForm">
    <div class="form-header">
      <label for="shopSelect">Shop:</label>
      <select id="shopSelect" name="shopName" required>
        <option value="">-- Select Shop --</option>
      </select>
      <button type="submit">Submit Order</button>
    </div>
    <div id="productGrid" class="product-list"></div>
  </form>

  <div id="toast"></div>

  <script src="script.js"></script>
  <script>
    function showToast(message) {
      const toast = document.getElementById("toast");
      toast.textContent = message;
      toast.className = "show";
      setTimeout(() => { toast.className = toast.className.replace("show", ""); }, 3000);
    }

    document.getElementById("orderForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const formData = new FormData(this);

      fetch("https://script.google.com/macros/s/AKfycbwKT-5X0cl3qQtj9nvgepDd4e-dkbUTsMZvTDJtpSq4_4fELbhqVgToAeQsFccI-qaKDg/exec", {
        method: "POST",
        body: formData
      })
      .then(r => r.json())
      .then(data => {
        if (data.status === "OK") {
          showToast(`Order from ${data.shop} at ${data.time} submitted`);
          // clear product inputs but keep shop selection
          document.querySelectorAll("#productGrid input").forEach(inp => inp.value = "");
        } else {
          showToast("Error: " + data.message);
        }
      })
      .catch(err => showToast("Error submitting order: " + err));
    });
  </script>
</body>
</html>
